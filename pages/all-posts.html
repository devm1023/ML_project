---
layout: page
title: All Posts
permalink: /all-posts/
---
{% for post in site.posts %}
<div class="row">
	<div class="col-sm-2">
    		<span>{{ post.date | date: "%d-%b-%Y" }}</span>
	</div>
	<div class="col-sm-10">
    		<span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
	</div>
</div>
{% endfor %}
