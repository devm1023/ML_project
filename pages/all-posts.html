---
layout: page
title: All Posts
permalink: /all-posts/
---
<div class="row">
	<div class="col-sm-12" style="text-align:justify;">
		<table>
			{% for post in site.posts %}
				<tr>
					<td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
					<td style="padding-left:20px">{{ post.date | date: "%d-%b-%Y" }}</td>
				</tr>
			{% endfor %}
		</table>
		<br /><br />
	</div>
</div>
