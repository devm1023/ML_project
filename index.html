---
layout: default
title: Abhijit Annaldas
---
<div class="container">
    <div class="row">
        <div class="eleven columns" style="text-align:justify;">
            <h5>Recent Posts...</h5>
            <table style="margin-bottom: 0px">
                {% for post in site.posts %}
                    <tr>
                        <td>
                            {{ post.date | date: "%d-%b-%Y" }}
                        </td>
                        <td>
                            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </table><br>
        </div>
    </div>
</div>
